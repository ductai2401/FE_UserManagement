<div class="limiter">
  <div class="container-login100">
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    <form [formGroup]="loginFormGroup" (submit)="onLoginSubmit()" class="login100-form validate-form">
      <div class="text-center">
        <img src="../../assets/images/logo.png" alt="Logo">
      </div>
      <span class="login100-form-title p-b-43">
        {{'LOGIN_TO_CONTINUE' | translate }}
      </span>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-12">
          <div class="form-group ">
            <label>
              {{'EMAIL' | translate }}
            </label>
            <input formControlName="userName" class="form-control" type="text">
            <div *ngIf="loginFormGroup.get('userName').touched && loginFormGroup.get('userName').errors"
              class="k-tooltip-validation">
              <div class="text-danger" *ngIf="loginFormGroup.get('userName').hasError('required')">
                {{'EMAIL_IS_REQUIRED' | translate }}
              </div>
              <div class="text-danger" *ngIf="loginFormGroup.get('userName').hasError('email')">
                {{'PLEASE_ENTER_VALID_EMAIL' | translate }}
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-sm-12 col-12">
          <div class="form-group">
            <label>
              {{'PASSWORD' | translate }}
            </label>
            <div class="input-group">
              <input formControlName="password" class="form-control" [type]="fieldTextType ? 'text' : 'password'">
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer">
                  <i class="fa" [ngClass]="{'fa-eye-slash':!fieldTextType,'fa-eye': fieldTextType}"
                    (click)="fieldTextType=!fieldTextType"></i>
                </span>
              </div>
            </div>
            <div *ngIf="loginFormGroup.get('password').touched && loginFormGroup.get('password').hasError('required')"
              class="k-tooltip-validation">
              <div class="text-danger" *ngIf="loginFormGroup.get('password').hasError('required')">
                {{'PASSWORD_IS_REQUIRED' | translate }}
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-sm-6 col-12">
          <button type="submit" class="btn-main-large" [disabled]="!loginFormGroup.valid">
            {{'LOGIN' | translate }}
          </button>
          <button type="button" class="btn-main-large fb-btn" (click)="logInWithSocial('facebook')">
            {{'LOGIN_WITH_FACEBOOK' | translate }}
          </button>
          <button type="button" class="btn-main-large google-btn" (click)="logInWithSocial('google')">
            {{'LOGIN_WITH_GOOGLE' | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
